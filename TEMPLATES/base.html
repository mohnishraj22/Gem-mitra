    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    {% block style %}
    <link rel="stylesheet" href={% static 'css/style.css'%}>

          style="font-size: large; cursor: pointer;"

            fill="black"
            class="bi bi-cart3 pe-1"

          <li><a href="help" class="nav-link px-2">Help</a></li>

        <div class="col-md-3 text-end px-3">
          <button type="button" class="login-btn px-3">
            <a href="login" style="text-decoration: none">Login</a>
          </button>
        </div>
      </header>
    </div>
    {% block body %}{% endblock body %}
    <footer
      class="d-flex justify-content-between align-items-center text-center py-3 border-top"
      style="
        position: fixed;
        bottom: 0px;
        left: 0;
        width: 100%;
        background-color: rgb(150, 156, 222);
        background-size: 180% 180%;

      <div class="container" style="margin-left: 5%">
        <div class="align-items-center">
